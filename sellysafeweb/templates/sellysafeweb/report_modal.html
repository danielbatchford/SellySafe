<div id="addReportModal" class="modal class modal bottom-sheet modal-fixed-footer">
    {% load material_form %}
    <form action={% url 'sellysafeweb:map' %} method="POST" class="from-group">
        <div class="modal-content">

            <h4>Add A Report</h4>


            {% csrf_token %}
            {% form form=form %}{% endform %}
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col s9">
                    <small class="grey-text left">This site is protected by reCAPTCHA and the Google
                        <a class="orange-text" href="https://policies.google.com/privacy">Privacy Policy</a>
                        and
                        <a class="orange-text" href="https://policies.google.com/terms">Terms of Service</a>
                        apply.</small>
                </div>
                <div class="col s3">
                    <button
                            id="submit_button"
                            type="submit"
                            class="btn-flat deep-orange-text"
                    >

                        Add This Report
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
